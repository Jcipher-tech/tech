<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FutureTech | AI in Real Life</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
    }

    header {
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #00ffcc33;
    }

    .typewriter {
      font-size: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffcc;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 2rem;
    }

    canvas#aiCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .intro {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffcc55;
    }

    .intro h2 {
      font-size: 2rem;
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    .intro p {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #00ffaa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #00ffcc33;
      background: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="typewriter">AI is the Future. The Future is Here.</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="concepts.html">Concepts</a></li>
        <li><a href="demos.html">Demos</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <canvas id="aiCanvas"></canvas>
      <div class="intro">
        <h2>Explore how AI is reshaping our world</h2>
        <p>From chatbots to 3D modeling, dive into interactive tech demos and real-life AI magic.</p>
        <a href="demos.html" class="btn">Try a Demo</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FutureTech | Created by Agent J-Cipher</p>
  </footer>

  <script>
    // Typewriter effect handled with CSS animation

    // 3D AI Model with Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("aiCanvas"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    const geometry = new THREE.IcosahedronGeometry(1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x00ffcc, flatShading: true });
    const icosahedron = new THREE.Mesh(geometry, material);
    scene.add(icosahedron);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(5, 5, 5);
    scene.add(light);

    camera.position.z = 4;
    function animate() {
      requestAnimationFrame(animate);
      icosahedron.rotation.x += 0.005;
      icosahedron.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
