<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FutureTech | AI Demos</title>
  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffff;
    }
    p {
      color: #ccc;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #2e2e2e;
      border-radius: 15px;
      padding: 30px;
      width: 320px;
      transition: transform 0.3s ease;
      text-align: left;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      color: #00ffff;
      margin-bottom: 15px;
    }
    .card p, label {
      font-size: 0.95rem;
      color: #bbb;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .btn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00cccc;
    }
    video, canvas, img {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.20.0"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
</head>
