<style>
  body {
    margin: 0;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe4ec, #e0f7fa);
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: #ff4081;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 0;
  }

  p {
    font-size: 1.5em;
    margin-top: 5px;
  }

  .button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    background: #ff80ab;
    color: white;
    border-radius: 25px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .button:hover {
    background: #f50057;
    transform: scale(1.1);
  }

  .surprise {
    margin-top: 20px;
    font-size: 1.5em;
    display: none;
    color: #d81b60;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4081;
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    opacity: 0.8;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: #ff4081;
    border-radius: 50%;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: -10px;
    top: 0;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(45deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) rotate(45deg);
      opacity: 0;
    }
  }
</style>
</head>
