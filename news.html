<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FutureTech | Tech News</title>

<style>
body {
  background: #0d0d0d;
  color: white;
  font-family: 'Segoe UI', sans-serif;
  padding: 40px;
}

h1 {
  text-align: center;
  color: #00ffff;
}

.categories {
  text-align: center;
  margin: 20px 0;
}

.categories button {
  margin: 5px;
  padding: 8px 15px;
  background: #1a1a1a;
  color: #00ffff;
  border: 1px solid #00ffff;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
}

.categories button:hover {
  background: #00ffff;
  color: #000;
}

#newsList {
  max-width: 800px;
  margin: 2rem auto;
  list-style: none;
  padding: 0;
}

#newsList li {
  background: #1a1a1a;
  margin-bottom: 15px;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px #003333;
}

#newsList a {
  color: #00ffff;
  text-decoration: none;
  font-size: 1.05rem;
}
</style>
</head>

<body>

<h1>üì∞ FutureTech: Latest Tech News</h1>

<div class="categories">
  <button onclick="loadNews('technology')">Technology</button>
  <button onclick="loadNews('artificial')">AI</button>
  <button onclick="loadNews('programming')">Programming</button>
  <button onclick="loadNews('cybersecurity')">Cybersecurity</button>
  <button onclick="loadNews('gadgets')">Gadgets</button>
</div>

<ul id="newsList">
  <li>Select a category to load news...</li>
</ul>

<script>
async function loadNews(category) {
  const list = document.getElementById("newsList");
  list.innerHTML = "<li>Loading news...</li>";

  try {
    const res = await fetch(
      `https://www.reddit.com/r/${category}/top.json?limit=10&t=day`
    );
    const data = await res.json();

    list.innerHTML = "";

    data.data.children.forEach(post => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="https://reddit.com${post.data.permalink}" target="_blank">
          ${post.data.title}
        </a>
      `;
      list.appendChild(li);
    });

  } catch (error) {
    list.innerHTML = "<li>‚ö†Ô∏è Failed to load news</li>";
  }
}
</script>

</body>
</html>
