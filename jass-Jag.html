<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>• 𝐉 𝚲 𝐒 𝐒 • 🐕</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #111, #222);
  font-family: 'Courier New', monospace;
  color: #f44336;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  text-align: center;
}

h1 {
  font-size: 3em;
  margin: 0;
  text-shadow: 0 0 10px #ff1744, 0 0 20px #f44336;
}

p {
  font-size: 1.2em;
  margin: 10px;
  color: #fff;
}

.button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1em;
  background: #f44336; 
  border: none;
  border-radius: 20px;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s;
}

.button:hover {
  background: #d32f2f;
  transform: scale(1.1);
}

.surprise {
  margin-top: 20px;
  font-size: 1.4em;
  display: none;
  color: #ff5252;
}

.dog {
  font-size: 5em;
  animation: shake 1s infinite alternate;
  filter: drop-shadow(0 0 5px #fff);
}

@keyframes shake {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(10deg); }
}

.floating {
  position: absolute;
  font-size: 2em;
  color: #f44336;
  animation: float 8s infinite ease-in-out;
  opacity: 0.7;
}

@keyframes float {
  0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>

<div class="dog">🐕</div>
<h1>Jass cutie ❤️ </h1>
<p>How's going everything ? </p>
<p>me ab gaali nhi de rhi tuze :(</p>

<button class="button" onclick="showSurprise()">Hor sunna, Jasspreet</button>
<div class="surprise">Achha sun, kuch bhi ho , kalesh bilesh kar le par friendship khtm na kar ❤️</div>

<script>
// Floating words
const words = ['🐶', 'BC', 'jass', 'jasspreet', 'jassi', 'QT', 'Darling'];
for (let i = 0; i < 20; i++) {
  const span = document.createElement('div');
  span.className = 'floating';
  span.style.left = Math.random() * 100 + 'vw';
  span.style.animationDelay = Math.random() * 5 + 's';
  span.innerText = words[Math.floor(Math.random() * words.length)];
  document.body.appendChild(span);
}

function showSurprise() {
  document.querySelector('.surprise').style.display = 'block';
}
</script>

</body>
</html>
